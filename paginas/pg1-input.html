<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Calculadora Senac</title>
</head>
<body>
    <header id="sphere">
        <img src="../imagens/sphere.png" alt="" class="img">
    </header>
    <main class="principal">
        <div class="principal-img">
            <img src="../imagens/Group 1.png" alt="" class="img">
        </div>
            
        <div class="principal-texto" id="border-none">
            <h1>Calculadora Senac</h1>
            <form name="form">
                <input type="text" class="principal-texto-input" placeholder="Digite seu Curso" id="curso">
                <input type="number" class="principal-texto-input" placeholder="Digite as horas de UC" id="horas">
                <a href="../index.html">Voltar a Home</a><br>

                <input type="button" value="Calcular" class="botao" onclick="Enviar();" id="botao-form">
            </form>
        </div>

        <span id="faltas"></span>
        <script src="../scripts/script.js"></script>
    </main>


    
</body>
</html>
